{% extends "admin/admin_index.html" %}
{% block body %}
<html>
<head>
    <style>
        th,td{
{#            background-color: black;#}
            color: white;
        }
    </style>
</head>
<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-stripped" width="500" border="1">
    <tr>
      <th scope="col">#</th>
      <th scope="col">NAME</th>
      <th scope="col">QUALIFICATION</th>

      <th scope="col">ADDRESS</th>
      <th scope="col">EMAIL</th>
      <th scope="col">CONTACT</th>
      <th scope="col"></th>


    </tr>
     {% for i in a %}
  <tr>
    <td>{{ loop.index }}</td>
    <td><img src="{{ i.image }}" height="100" width="100"><br>{{ i['name'] }}</td>
    <td>{{ i['qualification'] }}</td>
       <td>{{ i['house'] }},{{ i.post }},{{ i.pin }}</td>
    <td>{{ i['email']}}</td>
    <td>{{ i['phone']}}</td>
  <td><a href="/approve_career_expert/{{ i.expert_id }}" class="btn btn-primary " onclick="return confirm('Are you sure to Approve?')">APPROVE</a><br><br>
  <a href="/reject_career_expert/{{ i.expert_id }}" class="btn btn-primary " onclick="return confirm('Are you sure to Reject?')">REJECT</a> </td>


  </tr>
    {% endfor %}

  </table>
</form>
</body>
</html>
{% endblock %}
